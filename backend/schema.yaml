components:
  schemas:
    CategoryEnum:
      enum:
      - books
      - stationery
      - uniforms
      - gadgets
      - other
      type: string
      description: |-
        * `books` - Books
        * `stationery` - Stationery
        * `uniforms` - Uniforms
        * `gadgets` - Gadgets
        * `other` - Other
    Chat:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        participants:
          type: array
          items:
            type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          readOnly: true
      required:
      - created_at
      - id
      - messages
      - participants
    ChatRequest:
      type: object
      properties:
        participants:
          type: array
          items:
            type: integer
      required:
      - participants
    ConditionEnum:
      enum:
      - new
      - used
      type: string
      description: |-
        * `new` - New
        * `used` - Used
    Message:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        chat:
          type: integer
        sender:
          type: integer
        sender_username:
          type: string
          readOnly: true
        content:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
        read:
          type: boolean
      required:
      - chat
      - content
      - id
      - sender
      - sender_username
      - timestamp
    MessageRequest:
      type: object
      properties:
        chat:
          type: integer
        sender:
          type: integer
        content:
          type: string
          minLength: 1
        read:
          type: boolean
      required:
      - chat
      - content
      - sender
    PatchedChatRequest:
      type: object
      properties:
        participants:
          type: array
          items:
            type: integer
    PatchedMessageRequest:
      type: object
      properties:
        chat:
          type: integer
        sender:
          type: integer
        content:
          type: string
          minLength: 1
        read:
          type: boolean
    PatchedProductRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        condition:
          $ref: '#/components/schemas/ConditionEnum'
        category:
